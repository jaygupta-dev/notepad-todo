<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- -----------------------------------NOTEPAD-START-------------------------------------- -->
    <div class="container-fluid navbarContainer">
        <div class="row justify-content-evenly">
            <div class="col-3 navDiv" id="navDivNotePad">NotePad</div>
            <div class="col-3 navDiv" id="navDivToDoList">To-Do List</div>
            <div class="col-4" id="light-mode">
                <button id="btn-mode-light">Light</button>
                <button id="btn-mode-dark">Dark</button>
            </div>
        </div>
    </div>

    <div class="container-fluid text-area-div">
        <div class="row justify-content-center p-3">
            <div class="col-12 my-2">
                <div class="form-floating">
                    <textarea class="form-control textArea" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 200px ;"></textarea>
                    <label for="floatingTextarea2" class="floatingTextarea2">Write Your Text...</label>
                </div>
            </div>
            <button type="button" class="add-btn">Add Notes</button>
        </div>
    </div>

    <div class="container-fluid notes-data-div">

        <div class="row justify-content-evenly p-3 notePadGenerateDiv">



<!-- -------------------------------DYNAMICALLY-ADD-BY-JAVASCRIPT----------------------------------------- -->
            <div class="col-sm-11 col-md-5 col-lg-5  noteText">
                <div class="row ">
                    <div class="col-12 modify">
                        <div class="row">
                            <div class="col-1 col-count">
                                <h4>1</h4>
                            </div>
                            <div class="col-11 modify-btn">
                                <button type="button" class="btn editBtn btn-outline-success">&#9998;</button>
                                <button type="button" class="btn removeBtn btn-outline-danger">&#10005;</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 p-2">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates, eum!
                    </div>
                </div>
            </div>
<!-- -----------------------------DYNAMICALLY-ADD-BY-JAVASCRIPT----------------------------------------- -->



        </div>

    </div>

    <!-- -----------------------------------NOTEPAD-END-------------------------------------- -->
    <!-- -----------------------------------TO-DO-LIST-START--------------------------------- -->



    <div class="container todo-text-area-div">

        <div class="row justify-content-center p-3">
            <div class="col-12 my-2">
                <div class="form-floating">
                    <textarea class="form-control todoTextArea" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2" class="floatingTextarea2">Write Your Text...</label>
                </div>
            </div>
            <button type="button" class="add-btn-todo">Add Notes</button>
        </div>


        <div class="row justify-content-evenly">
            <div class="col-12 overflow-todo-list">
                
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Notes</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="todoTableBody">


<!-- -------------------------------DYNAMICALLY-ADD-BY-JAVASCRIPT----------------------------------------- -->
                      <!-- <tr>
                        <th scope="row">1</th>
                        <td>jay</td>
                        <td class="modify-btn-todo">
                            <button type="button" class="btn todoEditBtn btn-outline-success  fw-bold">&#9998;</button>
                            <button type="button" class="btn todoRemoveBtn btn-outline-danger fw-bold">&#10005;</button>
                        </td>
                      </tr> -->
<!-- -------------------------------DYNAMICALLY-ADD-BY-JAVASCRIPT----------------------------------------- -->


                    </tbody>
                  </table>

            </div>
        </div>

    </div>

    <!-- -----------------------------------TO-DO-LIST-END----------------------------------- -->



    <script src="script.js"></script>
</body>

</html>
